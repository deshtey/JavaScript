<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="text" class="screen" id="display" value="" disabled />
      <div class="keys">
        <button class="btn operator" data-action="add">+</button>
        <button class="btn operator" data-action="subtract">-</button>
        <button class="btn operator" data-action="multiply">&times;</button>
        <button class="btn operator" data-action="divide">&divide;</button>

        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>

        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>

        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>

        <button class="btn number">0</button>
        <button class="btn" data-action="dot">.</button>
        <button class="btn clear" data-action="clear">AC</button>
        <button class="btn equal" data-action="calculate">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
